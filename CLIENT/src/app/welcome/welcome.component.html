    <body>
      <mat-stepper      orientation="vertical" [linear]='true' #stepper style="width: 100%; height: 100vh;background-color: black; background-image: url(./assets/wallpaper.jpg); background-repeat: no-repeat; background-size: cover; padding: 20px; overflow-y: scroll;">
        <mat-step >
            
            <ng-template matStepLabel >Bienvenido</ng-template>

              <button mat-raised-button matStepperNext color="primary">Siguiente</button>

        </mat-step>
        <mat-step >

            <div>
              <button mat-raised-button matStepperNext color="primary">Siguiente</button>
            </div>
            
        </mat-step>
    
        <mat-step >
            
            <ng-template matStepLabel style="font-size: 30px;">Novedades</ng-template>

            <h3 style="color: white;">Esto te permite administrar tu franquicia de manera facil</h3>
         
            <div>

        </mat-step>
    
       
        
        <mat-step >
          <ng-template matStepLabel>
              <p>vamos all√°</p>

              

          

            
          </ng-template>

          <div class="example-button-container">

              <mat-icon>games</mat-icon>
            </button>
          </div>
        </mat-step>
      </mat-stepper>
